<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
	<script>
		function change(){
			var span = document.getElementsByTagName("span");
			for(var i=0;i<span.length;i++){
				span[i].style.color = "blue";
				span[i].style.fontSize = "2em";
				span[i].style.fontWeight = "bold";
				// document.getElementsByTagName("span")[i].style.color = "blue";
			}
		}
		
	</script>
</head>
<body>
	<h3>
		내가 좋아하는 과일
		<button type="button" onclick="change()">누르세요</button>
	</h3>
	Lorem ipsum dolor sit <span>망고</span>, consectetur adipisicing elit. Placeat<span>딸기</span> repellendus consectetur sapiente temporibus, doloremque<span>사과</span> aliquid nesciunt minima in voluptas quasi adipisci. Enim excepturi <span>파인애플</span>a ratione iste fugit, laborum temporibus harum?
</body>
</html>
