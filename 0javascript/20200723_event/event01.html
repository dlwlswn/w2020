<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event</title>
	<script>
		var pTag;
		function init(){
			var pTag = document.getElementById("newP");
			
			pTag.onmouseover = function(){
				pTag.style.background = "orchid";
			};
			// pTag.onmouseout = out;
			
			// pTag.addEventListener("이벤트명",함수이름);
			pTag.addEventListener("mouseout",out)
		}
		function out(){
			pTag.style.background = "white";
		}
	</script>
</head>
<body onload="init()"><!--  문서를 읽고 나서 init()를 실행 -->
	<p id="newP">마우스를 올리면 색상 변경</p>

</body>
</html>
