<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<script>
		var score = 75;
		if(score>=90){a="A";}
		else if(score>=80){a="B";}
		else if(score>=70){a="C";}
		else if(score>=60){a="D";}
		else{a="E";}
		document.write("한성용 점수는 " + score +
		"점 학점은" + a + "입니댜.")
	</script>


	<script>
		for (int i = 0; i < 5; i++){
			for (int j = 0; j <= i; j++){
				printf("*");
			}
			printf("\n");
		}

	</script>
	<script>
		for (let i = 0; i < 5; i++) {
 			 for (let j = 0; j <= i; j++) {
   			 document.write('*')
 			 }
 			 document.write('<br>');
		}
	</script>



</body>
</html>
