<!DOCTYPE html><html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({auto:true,mode:"fade"});
			$(".sliderOne").bxSlider();
		});
	</script>
	<style>
		div.sliderWrap{}
		ul.slider>li>img{width: 100%;}
		div.wrap{background-color:pink;}
		div.sliderOneWrap{width: 1200px;margin: auto;}

		.bx-wrapper{;
		-moz-box-shadow: none ;
		-webkit-box-shadow: none ;
		box-shadow:none ;
		border: 0 none ;
		margin-bottom: 0;}

		.bx-wrapper .bx-pager, .bx-wrapper .bx-controls-auto {bottom: 30px;}

	    .bx-wrapper .bx-pager.bx-default-pager a.active {background: white;}

		.contents{height: 400px;background-color: skyblue;}
	</style>
</head>
<body>
	<!-- ul.slider>li*3>img[src="images/pc0$.jpg"][alt="img$"] -->
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="img1"></li>
			<li><img src="images/pc02.jpg" alt="img2"></li>
			<li><img src="images/pc03.jpg" alt="img3"></li>
		</ul>
	</div>

	<div class="wrap">
		<div class="sliderOneWrap">
			<div class="sliderOne">
				<div><img src="images/pc01.jpg" alt="img1"></div>
				<div><img src="images/pc02.jpg" alt="img2"></div>
				<div><img src="images/pc03.jpg" alt="img3"></div>
			</div>
		</div>
	</div>
	<div class="contents"></div>
</body>
</html>
